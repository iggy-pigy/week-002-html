<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Iggy's ToDo Application</title>
</head>

<body>
  <h1>Welcome to Iggy's ToDo Application!</h1>
  <div id="tasks">
    <input type="text" placeholder="Add things to do here" />
    <button>Add</button>
    <p class="paragraph">
      Things to do : <span>3</span>
    </p>
  </div>
  <div>
    <h4>Progress:</h4>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100">25%</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-4">
        <p> A first task <button>Done</button> <button>Delete</button> </p>
      </div>
      <div class="col-12 col-sm-4">
        <p> A second task <button>Done</button> <button>Delete</button> </p>
      </div>
      <div class="col-12 col-sm-4">
        <p> A third task <button>Done</button> <button>Delete</button> </p>
      </div>
    </div>
  </div>
  <div>
    <h3>Notes:</h3>
  </div>
  <div class="text">
    <textarea name="notes" rows="3" cols="50" resize:auto placeholder="Add your notes here"></textarea>
    <button type="submit" value="Submit">Add</button>
  </div>
  <div id="cucumber">
    <img src="docs/giphy.gif" alt="Cucumber" height="100px" width="100px" />
  </div>
</body>

</html>
