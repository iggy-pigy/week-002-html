<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1>Welcome to Iggy's ToDo Application!</h1>
    <div id="tasks">

        <p>
        Things to do : <span>2</span>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-4">
          A first task <button>Done</button> <button>Delete</button>
        </div>
        <div class="col-12 col-sm-4">
          A second task <button>Done</button> <button>Delete</button>
        </div>
        <div class="col-12 col-sm-4">
          A second task <button>Done</button> <button>Delete</button>
        </div>
      </div>
    </div>
    <div>
      <h3>Notes:</h3>
    </div>
    <div id="notes">
      <textarea name="Notes:" rows="10" cols="30" placeholder="Add your notes here"></textarea> 
      <button type="submit" value="Submit">Add</button>
      </div>
      <div id="cucumber">
        <img src="docs/giphy.gif" alt="Cucumber" height="150px" width="150px"/>
      </div>
